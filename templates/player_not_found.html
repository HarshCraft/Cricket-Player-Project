<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://cdn.iconscout.com/icon/free/png-512/cricket-logo-1845445-1564853.png');
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        nav p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav a {
            margin-bottom: 15px;
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1><b>Player Not Found</b></h1>
    <nav>
        <p>No player found with jersey number {{ jersey_number }}.</p>
        <a href="{{ url_for('index') }}">
            <button type="submit">Back to Home</button></a>
        <a href="{{ url_for('player_list') }}">
            <button type="submit">View All Players</button></a>
    </nav>
</body>
</html>
